- name: payment server configure
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.yum:
     name: "{{item}}"
     state: installed
    loop:
    - "python36"
    - "gcc"
    - "python3-devel"
  
  - name: check whether the roboshop user was exists or not
    ansible.builtin.command: is roboshop
    register: output
    ignore_errors: true

  - name: print the output
    ansible.builtin.debug:
     msg: "{{output}}"

  - when: output.rc!=0
    name: create roboshop user
    ansible.builtin.user:
     name: roboshop

  - name: check whether the directory is exists or not
    ansible.builtin.stat:
     path: /app
    register: directory

  - name: print the directory
    ansible.builtin.debug:
     msg: "{{directory}}"

  - when: directory.stat.exists==false
    name: create the directory
    ansible.builtin.file:
     path: /app
     state: directory
  
  - name: unzip the ap code
    ansible.builtin.unarchive:
     src: https://roboshop-builds.s3.amazonaws.com/payment.zip
     dest: /app
     remote_src: yes
  
  - name: download dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
     chdir: /app

  - name: copy ther service file
    ansible.builtin.copy:
     src: payment.service
     dest: /etc/systemd/system/payment.service

  - name: daemon_reload
    ansible.builtin.systemd:
     daemon_reload: true
  
  - name: enable & start the service 
    ansible.builtin.service:
     name: payment
     state: started
     enabled: true
